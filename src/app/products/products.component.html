<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <mat-menu #appMenu="matMenu">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Help</button>
  </mat-menu>
  
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/product-add']">
      <mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="descricao" matSortDisableClear matSortDirection="asc">

      <!-- Product Descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Produto Descricao</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <!-- Product Preco Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Produto Preco</th>
        <td mat-cell *matCellDef="let row">$ {{row.preco}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/product-details/', row._id]"></tr>
    </table>
  </div>
</div>
